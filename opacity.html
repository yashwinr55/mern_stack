<html>
    <head>
        <title>
            image opacity
        </title>
        <style>
            .img1 {
                display: flex;
                gap: 20px;    
            }
            .img1 img {
                width: 200px;
                height: 200px;
                border-radius: 20px color=red;
                opacity: 1px;
                transition: opacity 1s ease,transform 1s ease;
            }
            .img1 img:hover {
                opacity: 1;
                transform: scale(1.2);
            }
    
            </style>
        </head>
        <body>
            <div class="img1">
                <img src="20250102_215843.jpg" alt="5terre" >
    
                <img src="sm.jpg" alt="5terre">
            
                <img src="RS.jpg" alt="5terre">
            </div>
    </head>

    </body>

</html>
